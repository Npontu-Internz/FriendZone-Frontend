<div class="row" style="margin-top: 100px;">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    Register
                </h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <div class="avatar-container mx-auto">
                            <div class="custom-avatar">
                                <img *ngIf="!image_url" [src]="default_img_url" width="100%" height="100%">
                                <img *ngIf="image_url" [src]="image_url" class="avatar-img">
                            </div>
                            <label for="">Avatar</label>
                            <input (change)="selectFile($event)" type="file" name="profileImage" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Username</label>
                        <input [(ngModel)]="registerUserData.name" name="name" type="text"
                            class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text"
                            class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password"
                            class="form-control rounded-0" required>
                    </div>
                    <button (click)="registerUser()" type="submit" class="btn btn-dark float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
