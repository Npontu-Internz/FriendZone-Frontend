<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let user of users">
        <div class="card text-center">
            <div class="card-body">
                <div class="avatar-img mx-auto">
                    <img *ngIf="user.profileImage.secure_url" [src]="user.profileImage.secure_url" width="100%"
                        height="100%">
                    <img *ngIf="!user.profileImage.secure_url" src="">
                </div>
                <h3 class="card-title">
                    {{user.name}}
                </h3>
                <hr>
                <div class="row mx-4 grey-text">
                    <span>
                        <h5 class="count-text">0</h5>
                        Posts
                    </span>
                    <div class="mx-auto"></div>
                    <span>
                        <h5 class="count-text">{{user.followers}}</h5>
                        Followers
                    </span>
                    <div class="mx-auto"></div>
                    <span>
                        <h5 class="count-text">{{user.following}}</h5>
                        Following
                    </span>
                </div>
                <hr>
                <a class="btn btn-dark w-100" style="color: white;">Follow</a>
            </div>
        </div>
    </div>
</div>
