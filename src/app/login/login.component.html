<div class="row" style="margin-top: 100px;">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    Login
                </h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="">Email</label>
                        <input formControlName="email" name="email" type="text" class="form-control rounded-0" required>
                        <div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
                            <p *ngIf="loginForm.get('email')!.errors!['required']">Email is required</p>
                            <p *ngIf="loginForm.get('email')!.errors!['email']">Email must be a valid email address
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input formControlName="password" name="password" type="password" class="form-control rounded-0"
                            required>
                        <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
                            <p *ngIf="loginForm.get('password')!.errors!['required']">Password is required</p>
                            <p *ngIf="loginForm.get('password')!.errors!['minlength']">Password must be at least 6
                                characters</p>
                        </div>
                    </div>

                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-dark float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
