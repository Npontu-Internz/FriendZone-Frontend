<div class="row" style="margin-top: 100px;">
    <div *ngIf="followings[0] == null" class="mx-auto">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">
                    No followings
                </h3>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3" *ngFor="let following of followings">
        <div class="card text-center">
            <div class="card-body">
                <div class="avatar-img mx-auto">
                    <img *ngIf="following.profileImage.secure_url" [src]="following.profileImage.secure_url"
                        width="100%" height="100%">
                    <img *ngIf="!following.profileImage.secure_url" src="">
                </div>
                <h3 class="card-title">
                    {{following.name}}
                </h3>
                <hr>
                <div class="row mx-4 grey-text">
                    <span>
                        <h5 class="count-text">0</h5>
                        Posts
                    </span>
                    <div class="mx-auto"></div>
                    <span>
                        <h5 class="count-text">{{following.followers}}</h5>
                        followers
                    </span>
                    <div class="mx-auto"></div>
                    <span>
                        <h5 class="count-text">{{following.following}}</h5>
                        Following
                    </span>
                </div>
                <hr>
                <button class="btn-danger btn w-100" (click)="unfollow(following._id)"
                    style="color: white;">Unfollow</button>
            </div>
        </div>
    </div>
</div>
