<div class="row" style="margin-top: 100px;">
    <div *ngIf="followings[0] == null" class="mx-auto">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">
                    No followings
                </h3>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3" *ngFor="let following of followings">
        <div class="card text-center">
            <div class="card-body">
                <div class="avatar-img mx-auto">
                    <img *ngIf="following.profileImage" [src]="following.profileImage.secure_url" width="100%"
                        height="100%">
                    <img *ngIf="!following.profileImage" [src]="default_img_url" width="100%" height="100%">
                </div>
                <h3 class="card-title">
                    {{following.name}}
                </h3>
                <hr>
                <div class="row myContainer">
                    <div class="text-box">
                        <h5 class="count-text">0</h5>
                        Posts
                    </div>

                    <div class="text-box">
                        <h5 class="count-text">{{following.followers}}</h5>
                        Followers
                    </div>

                    <div class="text-box">
                        <h5 class="count-text">{{following.following}}</h5>
                        Following
                    </div>
                </div>
                <hr>
                <button class="btn-danger btn w-100" (click)="unfollow(following._id)"
                    style="color: white;">Unfollow</button>
            </div>
        </div>
    </div>
</div>
